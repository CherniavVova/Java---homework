<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/books}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label>Title: <input type="text" th:field="*{title}"/></label><br/>
        <label>Author: 
            <select th:field="*{author}">
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
        </label><br/>
        <label>Genre: 
            <select th:field="*{genre}">
                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
            </select>
        </label><br/>
        <label>Publication Year: <input type="number" th:field="*{publicationYear}"/></label><br/>
        <button type="submit">Save</button>
    </form>
</body>
</html>
