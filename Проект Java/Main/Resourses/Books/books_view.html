<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
</head>
<body>
    <h1>Book Details</h1>
    <p><strong>ID:</strong> <span th:text="${book.id}"></span></p>
    <p><strong>Title:</strong> <span th:text="${book.title}"></span></p>
    <p><strong>Author:</strong> <span th:text="${book.author.name}"></span></p>
    <p><strong>Genre:</strong> <span th:text="${book.genre.name}"></span></p>
    <p><strong>Publication Year:</strong> <span th:text="${book.publicationYear}"></span></p>
    <a href="/books">Back to List</a>
</body>
</html>
